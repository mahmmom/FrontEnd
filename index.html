Explain form tag and its attributes.

        action = attribute to specify the URL of the page the form will be submitted to.
        method = attribute to specify the HTTP method (GET or POST) to be used when submitting the form data.
        <input> = input tag to create an input field.
        type = attribute to specify the type of input field (text, password, submit, etc).
        name = attribute to specify the name of the input field.
        <label> = label tag to create a label for an input field.
        for = attribute to specify the id of the input field the label is for.
        <input type="submit"> = input field with type submit to create a submit button.
        <input type="text"> = input field with type text to create a text input field.
        <input type="password"> = input field with type password to create a password input field.
        <input type="checkbox"> = input field with type checkbox to create a checkbox input field.
        <input type="radio"> = input field with type radio to create a radio button input field.
        in radio no need for label, just put the text in the input tag.
        the name attribute is used to group radio buttons together, so that only one can be selected at a time.
        thus the name in radio has to be the same for all radio buttons.
